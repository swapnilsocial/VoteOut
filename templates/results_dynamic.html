body, html {
  height: 100%;

}

.bgimg {
  background-position: center;
  background-size: cover;
  background-image: url("static/themes/{{ theme }}.jpg");
  min-height: 75%;
}

.menu {
  display: none;
}

.blink {
        color: #e81548
        animation: blink-animation 1s steps(5, start) infinite;
        -webkit-animation: blink-animation 1s steps(5, start) infinite;
      }
      @keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
      @-webkit-keyframes blink-animation {
        to {
          visibility: hidden;
        }
      }
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}
</style>
