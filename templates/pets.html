<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CAT vs DOG</title>
    <base href="/index.html">
    <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
    <meta name="keywords" content="docker-compose, docker, stack">
    <meta name="author" content="Swapnilsocial">
    <link rel='stylesheet' href="{{ url_for('static',filename='style.css') }}" />
  </head>
  <body>
    <div id="content-container">
      <div id="content-container-center">
        <h3>Which is your favourite?</h3>
        <form id="choice" name='form' method="POST" action="/">
          <button id="a" type="submit" name="vote" class="a" value="a">CAT</button>
          <button id="b" type="submit" name="vote" class="b" value="b">DOG</button>
        </form>
        <div id="tip">
          (Tip: you can vote just once)
        </div>
        <div id="hostname">
 <!--         Processed by container ID {{hostname}} -->
        </div>
      </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    {% if vote %}
    <script>
      var vote = "{{vote}}";

      if(vote == "a"){
        $(".a").prop('disabled', true);
        $(".a").html('{{option_a}} <i class="fa fa-check-circle"></i>');
        $(".b").css('opacity','0.5');
      }
      if(vote == "b"){
        $(".b").prop('disabled', true);
        $(".b").html('{{option_b}} <i class="fa fa-check-circle"></i>');
        $(".a").css('opacity','0.5');
      }
    </script>
    {% endif %}
  </body>
</html>
